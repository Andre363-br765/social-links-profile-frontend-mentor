<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/fonts.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
  <main class="container">
    <article class="profile">
      <img src="./src/assets/images/avatar-jessica.jpeg" alt="Profile photo of Jessica Randall" class="photo">

      <h1 class="name"> Jessica Randall </h1>
      <p class="description"> London, United Kingdom </p>
      <p class="bio"> "Front-end developer and avid reader."</p>

      <ul class="links">
        <li><a href="#" class="link"> GitHub </a></li>
        <li><a href="#" class="link"> Frontend Mentor </a></li>
        <li><a href="#" class="link"> LinkedIn </a></li>
        <li><a href="#" class="link"> Twitter </a></li>
        <li><a href="#" class="link"> Instagram </a></li>
      </ul>
    </article>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Andre363-br765">Andre363-br765</a>.
    </div>
  </footer>
</body>

</html>
